<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Blusas personalizadas</title>
</head>
<body>
    <header>
        <div class="menuBtt" id="menuBtt">
            <div class="barra1-1 barra"></div>
            <div class="barra2-1 barra"></div>
            <div class="barra3-1 barra"></div>
        </div>
        <div class="logo">T-shirt edit</div>
    </header>
    <section class="configAba">
        <div class="T-shirtModel edit" id="bttOpenTshirts">
            <img src="public/imagens/icons8-camiseta-96.png" alt="icone de T-shirt" id="iconTshirt" class="iconEdit">
            <h2 class="descEdit">Modelos</h2>
        </div>
        <div class="T-shirtColor edit" id="bttOpenColors">
            <img src="public/imagens/icons8-escova-64.png" alt="icone de cor" class="iconEdit" id="iconColor">
            <h2 class="descEdit">Cores</h2>
        </div>
        <div class="T-shirtLogo edit" id="bttOpenFileSelect">
            <img src="public/imagens/icons8-fotografia-48.png" alt="icone de Logo" class="iconEdit">
            <h2 class="descEdit">Logo</h2>
        </div>
    </section>
    <section class="display-vision">
        <h2 id="mensagem">Clique no menu e<br>comece a personalizar</h2>
    </section>

    <!--seção de modelos-->
    <section class="boxSelect11" id="t-shirts">
        <button class="container-model1-1" id="container1">
            <img src="public/imagens/icons8-camiseta-50.png" alt="icone de t-shirt" class="iconSelectTshirt">
            <h3 class="title-style">T-shirt</h3>
        </button>
        <button class="container-model2-1" id="container2">
            <img src="public/imagens/icons8-tank-top-64.png" alt="icone de tank-top" class="iconSelectTshirt">
            <h3 class="title-style">Tank-top</h3>
        </button>
    </section>
    <section class="boxSelect21" id="boxColor">
        <h3 class="title-style">selecione uma cor:</h3>
        <div class="containerBoxColor">
            <div class="boxColor" style="background-color: red;"></div>
            <div class="boxColor" style="background-color: green;"></div>
        </div>
    </section>
    <section class="boxSelect31" id="fileSelect">
        <input type="file" id="fileBox" accept=".jpg,.jpeg,.png">
    </section>


    <script src="public/script.js"></script>
</body>
</html>
