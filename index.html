<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Blusas personalizadas</title>
</head>
<body>
    <header>
        <div class="menuBtt" id="menuBtt">
            <div class="barra1-1 barra"></div>
            <div class="barra2-1 barra"></div>
            <div class="barra3-1 barra"></div>
        </div>
        <div class="logo">T-shirt edit</div>
    </header>
    <section class="configAba">
        <div class="T-shirtModel edit">
            <img src="public/imagens/icons8-camiseta-96.png" alt="icone de T-shirt" id="iconTshirt" class="iconEdit">
            <h2 class="descEdit">Modelos</h2>
        </div>
        <div class="T-shirtColor edit">
            <img src="public/imagens/icons8-escova-64.png" alt="icone de cor" class="iconEdit">
            <h2 class="descEdit">Cores</h2>
        </div>
        <div class="T-shirtLogo edit">
            <img src="public/imagens/icons8-fotografia-48.png" alt="icone de Logo" class="iconEdit">
            <h2 class="descEdit">Logo</h2>
        </div>
    </section>
    <section class="display-vision">
        <h2 id="mensagem">Clique no menu e<br>comece a personalizar</h2>
    </section>
    <script src="public/script.js"></script>
</body>
</html>
